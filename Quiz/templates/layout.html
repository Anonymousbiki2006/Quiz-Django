{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} Homepage {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body class="mt-4 bg-dark text-white text-md-center">
    {% block navbar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quizzer</a>
                {% if not user.is_authenticated %}
                    <a href="{% url 'register' %}" class="btn btn-primary mx-2">
                        Register
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-success mx-2">
                        Login
                    </a>
                {% endif %}
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger" type= 'submit'>Logout</button>
                    </form>
                {% endif %}
        </div>
    </nav>
    {% endblock %}
    {% block bodytxt %} 

    <h2 class='mt-3'>Take the Quiz</h2>

    <button class="btn btn-light rounded-pill mt-3">
        <a href="{% url "quiz_list" %}" class='text-decoration-none text-black'> Start Quiz</a>
    </button>

    {% endblock %}
</body>
</html>
