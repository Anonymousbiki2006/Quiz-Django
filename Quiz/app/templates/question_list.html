{% extends "layout.html" %}

{% block bodytxt %}

<div class='container mt-5'>
    
    <h2>Question List</h2>
    <div class='mb-3'>
        <a href="{% url "add_question" %}" class='btn btn-primary'> Add a new Question</a>
    </div>

    <ul class='list_group'>
        {% for question in questions %}
        <li class='list-group-item d-flex justify-content-between align-items-center'>
            <a href="{% url "question_detail" question.id %}" class='text-dark text-decoration-none'>
                {{question.text}}
            </a>
        </li>
        {%empty%}
            <li class='list-group-item'> No Question avaiable</li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
